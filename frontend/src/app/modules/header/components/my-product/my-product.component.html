<div class="myproduct">
  <table>
    <thead>
    <tr>
      <td class="tdmysub" scope="col">Name</td>
      <td class="tdmysub">Category</td>
      <td class="tdmysub" scope="col">Number of subscriptions</td>
      <td class="tdmysub" scope="col">Price</td>
      <td class="tdmysub" scope="col">Pause</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let prod of myProduct">
      <td scope="row">{{prod.name}}</td>
      <td>{{prod.category}}</td>
      <td>{{prod.subscriptionCount}}</td>
      <td>{{prod.cost}}</td>
      <td><button class="pausebtn" (click)="pause(prod.id)">Pause</button></td>
    </tr>
    </tbody>
  </table>
</div>
