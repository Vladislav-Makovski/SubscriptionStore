<form  class="addproduct">
  <div class="container">
    <h1>Add product</h1>
    <p>Please fill in this form to add product.</p>
    <hr>
    <label><b>Name</b></label>
    <input type="text" placeholder="Enter Name of product " name="name" required>
    <label><b>Description</b></label>
    <input type="text" placeholder="Enter Description" name="Description" required>
    <label><b>Cost</b></label>
    <input type="text" placeholder="Cost" name="Cost" required>
    <label><b>Category</b></label>
    <select>
      <option>Games</option>
      <option>Music</option>
      <option>Films</option>
      <option>Other</option>
    </select>
    <hr>
    <button type="submit" class="addbtn">Add</button>
  </div>
</form>
