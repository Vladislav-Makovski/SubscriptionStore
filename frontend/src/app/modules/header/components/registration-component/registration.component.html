<form class = "userOrAdvertiser">
  <button type="submit" class="userbtn" (click)="userForm()" >User</button>
  <button type="submit" class="userbtn" (click)="advertiserForm()">Advertiser</button>
  <p class="legend">Choose who you are? </p>
</form>

<form  class="registrationUser"  *ngIf="userBoolean">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <label><b>Nickname</b></label>
    <input type="password" placeholder="Nickname" name="psw-repeat" required>
    <label><b>Name</b></label>
    <input type="text" placeholder="Name" name="name" required>
    <label><b>Surname</b></label>
    <input type="text" placeholder="Surname" name="surname" required>
    <hr>
    <button type="submit" class="registerbtn">Register</button>
    <p>Already have an account? <a href="#" routerLink="/login">Sign in</a>.</p>
  </div>
</form>

<form  class="registrationAdvertiser" *ngIf="advertiserBoolean">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <label><b>Nickname</b></label>
    <input type="password" placeholder="Nickname" name="psw-repeat" required>
    <label><b>Name</b></label>
    <input type="text" placeholder="Name" name="name" required>
    <hr>
    <button type="submit" class="registerbtn">Register</button>
    <p>Already have an account? <a href="#" routerLink="/login">Sign in</a>.</p>
  </div>
</form>
