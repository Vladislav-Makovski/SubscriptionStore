<div class="productlist">
  <table>
    <thead>
    <tr>
      <td class="blocktext" scope="col">Name</td>
      <td class="blocktext" scope="col">Description</td>
      <td class="blocktext">Cost</td>
      <td class="blocktext" scope="col">Confirm</td>
      <td class="blocktext" scope="col">Delete</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of siteProduct">
      <td scope="row" class="blocktext">{{product.name}}</td>
      <td scope="row" class="blocktext">{{product.description}}</td>
      <td class="blocktext">{{product.cost}}</td>
      <td><button class="blockbtn" (click)="confirmProduct(product.id)">Confirm</button></td>
      <td><button class="blockbtn" (click)="deleteProduct(product.id)">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
